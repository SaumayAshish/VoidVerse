<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - VoidVerse</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo" onclick="window.location.href='index.html'">VoidVerse</div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="browse.html"><i class="fas fa-search"></i> Browse</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Sign In</a></li>
            </ul>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="section">
        <div class="container">
            <div class="login-container">
                <h1 class="section-title">Sign In to VoidVerse</h1>
                <div class="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button class="add-to-cart-btn" id="login-btn">Sign In</button>
                    <p class="signup-link">Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 VoidVerse. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/login.js"></script>
</body>
</html>
