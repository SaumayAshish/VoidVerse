<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Comics - VoidVerse</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo" onclick="window.location.href='index.html'">VoidVerse</div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="browse.html"><i class="fas fa-search"></i> Browse</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Sign In</a></li>
            </ul>
        </div>
    </nav>

    <!-- Browse Section -->
    <section class="section">
        <div class="container">
            <h1 class="section-title">Browse All Comics</h1>

            <!-- Filters and Sorting -->
            <div class="filters">
                <div class="filter-group">
                    <label for="publisher-filter">Publisher:</label>
                    <select id="publisher-filter">
                        <option value="">All Publishers</option>
                        <option value="Marvel">Marvel</option>
                        <option value="DC">DC</option>
                        <option value="Image">Image</option>
                    </select>

                    <label for="genre-filter">Genre:</label>
                    <select id="genre-filter">
                        <option value="">All Genres</option>
                        <option value="Superhero">Superhero</option>
                        <option value="Horror">Horror</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Fantasy">Fantasy</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="sort-select">Sort by:</label>
                    <select id="sort-select">
                        <option value="title">Title (A-Z)</option>
                        <option value="price-low">Price (Low to High)</option>
                        <option value="price-high">Price (High to Low)</option>
                        <option value="date">Release Date</option>
                    </select>
                </div>
            </div>

            <!-- Comic Grid -->
            <div class="comic-grid" id="comic-grid">
                <!-- Comics will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 VoidVerse. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="data/comics.js"></script>
    <script src="js/common.js"></script>
    <script src="js/browse.js"></script>
</body>
</html>
